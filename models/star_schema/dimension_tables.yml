version: 2

models:
  - name: investor_dim
    description: Investor Dimension of FINFO star schema
    columns: 
      - name: investor_id
        description: Primary key for investors
        tests:
          - unique
          - not_null
      - name: investor_types
        tests: 
          - not_null
      - name: investor_name
        tests:
          - not_null

  - name: country_dim
    description: Country Dimension of FINFO star schema
    columns: 
      - name: country_id
        description: Primary key for countries
        tests:
          - unique
          - not_null
      - name: country
        tests:
          - not_null
      - name: state
        tests:
          - not_null
      - name: city 
        tests:
           - not_null
      - name: continent
        tests:
          - not_null
  
  - name: company_dim
    description: Company Dimension of FINFO star schema
    columns:
      - name: company_id
        description: Primary key for companies
        tests:
          - unique
          - not_null
      - name: company_name
        tests:
          - not_null
      - name: growth_stage
        tests:
          - not_null
      - name: industry
        tests:
          - not_null
      - name: sub_industry
      - name: client_focus
        tests:
          - not_null
      - name: business_model
      - name: company_status
        tests: 
          - not_null
      - name: company_valuation
        tests:
          - not_null
      - name: valuation_date
        tests:
          - not_null

  - name:  date_dim
    description: Date Dimension of FINFO star schema
    columns:
      - name: date_id
        description: Primary key for date
        tests:
          - unique
          - not_null
      - name: year
        tests:
          - not_null
      - name: month
        tests:
          - not_null
      - name: day
        tests:
          - not_null
      - name: date
        tests:
          - not_null
      - name: date_name
        tests:
          - not_null
      - name: fiscal_year
        tests: 
          - not_null
      - name: fiscal_quarter
        tests: 
          - not_null
      - name: calendar_quarter
        tests:
          - not_null
      - name: is_week_day
        tests:
          - not_null
      - name: day_of_week
        tests:
          - not_null
      - name: month_name
        tests:
          - not_null
      - name: day_of_week_name
        tests:
          - not_null
  
  - name: fact_pe
    description: Fact table for FINFO 
    columns:
      - name: country_id
        description: Foreign key for country_dim table
        tests:
          - unique
          - not_null
      - name: date_id
        description: Foreign key for date_dim table
        tests:
          - unique
          - not_null
      - name: company_id
        description: Foreign key for company_dim table
        tests:
          - unique
          - not_null
      - name: investor_id
        description: Foreign key for investor_dim table
        tests:
          - unique
          - not_null
      - name: round
        tests:
          - not_null
      - name: amount_raised
        tests:
          - not_null
      - name: currency
        tests:
          - not_null
 